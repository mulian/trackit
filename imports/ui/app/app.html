<template name='app'>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">
          <img src='/icon.svg' height='30px'> Track IT!
        </span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input searchit" type="text" name="sample" id="fixed-header-drawer-exp">
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link menu-close" href="{{pathFor route='new'}}">
          <i class="material-icons">add</i>
          Neu
        </a>
        <a class="mdl-navigation__link menu-close" href="{{pathFor route='tracks'}}">
          <i class="material-icons">list</i>
          Tracks
        </a>
        <a class="mdl-navigation__link menu-close" href="{{pathFor route='logout'}}">
          <i class="material-icons">power</i>
          Logout
        </a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        {{> Template.dynamic template=template }}
      </div>
    </main>
  </div>
</template>
