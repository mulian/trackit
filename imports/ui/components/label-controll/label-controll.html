<template name='labels'>
  <div class="mdl-grid">
    <h3 class='mdl-cell mdl-cell--12-col-tablet mdl-cell--12-col'>Labels</h3>
    {{#each labels}}
      <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Update</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan convallis.
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            View Updates
          </a>
        </div>
      </div>
    {{/each}}
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-card__title mdl-card--expand">
          <input class="mdl-textfield__input labelTitle" type="text" id='labelTitle'>
          <label class="mdl-textfield__label" for="labelTitle">Label Titel</label>
        </div>
        <div class="mdl-selectfield mdl-js-selectfield">
          <select id="myselect" name="myselect" class="mdl-selectfield__select">
            <option value=""></option>
            <option value="option0_value">option 0</option>
            <option value="option1_value">option 1</option>
            <option value="option1_value">option 1</option>
            <option value="option1_value">option 1</option>
            <option value="option1_value">option 1</option>
            {{ #each getLabels }}
          {{/each}}
        </select>
        <label class="mdl-selectfield__label" for="myselect">Choose option</label>
      </div>
      </div>
      <div class="mdl-card__supporting-text"></div>
      <!-- <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield">
          <textarea class="mdl-textfield__input desc" type="text" rows="3" id="desc"></textarea>
          <label class="mdl-textfield__label" for="desc">Description...</label>
        </div>
      </div> -->
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Create Label
        </a>
      </div>
    </div>
  </div>
</template>
